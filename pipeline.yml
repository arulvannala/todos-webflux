---
resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/corbtastik/todos-webflux.git
    branch: master
- name: version
  type: semver
  source:
    driver: git
    uri: git@github.com:corbtastik/todos-version.git
    branch: master
    initial_version: 1.0.0.SNAPSHOT
    file: version
    private_key: ((private-key-github))
jobs:
- name: build
  plan:
  - get: source-code
    trigger: true
  - get: version
    params: {bump: patch}
  - task: build
    file: source-code/ci/build.yml
